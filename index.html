<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Operativo Simulado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <button id="start-button">Inicio</button>
        </div>

        <!-- Ventana 1 -->
        <div class="window" id="window1">
            <div class="window-header">
                <span class="window-title">Mi Primer Documento</span>
                <button class="close-btn" onclick="closeWindow('window1')">X</button>
            </div>
            <div class="window-body">
                <p>Bienvenido al sistema operativo simulado. Â¡Esto es una ventana!</p>
            </div>
        </div>

        <!-- Ventana 2 -->
        <div class="window" id="window2">
            <div class="window-header">
                <span class="window-title">Calculadora</span>
                <button class="close-btn" onclick="closeWindow('window2')">X</button>
            </div>
            <div class="window-body">
                <p>Calculadora de ejemplo.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
